{% extends 'base.html' %}

{% block title %}Contact Us |          
{% endblock title %}

{% block Contactactive %} active {% endblock Contactactive %}

{% block body %}



    
<div class="container py-3">
<h1 class="text-center my-3">Contact Abdul Rehman </h1>
<form method="POST" action="/contact">
    {% csrf_token %}


  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="eg: John Keats">
  </div>


  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address Here">
  </div>


  <div class="form-group">
    <label for="message">Description</label>
    <textarea class="form-control" id="message" name="message" placeholder="Description...." rows="3"></textarea>
  </div>

  <button type="submit" value="submit" class="btn btn-success">Submit</button>
</form>
</div>

{% endblock body %}
